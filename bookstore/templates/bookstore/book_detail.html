{% extends 'bookstore/base.html' %}


{% block content %}

<br>
<div class="card mb-3" style="max-width: 840px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{ book.image_url }}" class="card-img">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title">{{ book.title }}</h4>
                <p class="card-text">Author: {{ book.author }}</p>
                <hr>
                <p class="card-text">{{ book.description }}</p>
            </div>
        </div>
    </div>
</div>

<!-- <p>Follow Author: </p> -->
<p><a href="{{ book.follow_author }}">Follow Author</a> </p>
<p>Price: $ {{ book.price|floatformat:2 }}</p>


{% if book.book_available is True %}
<a href="{% url 'add_to_cart' book.id %}" class="btn btn-outline-warning" role="button">add</a>
<a href="" class="btn btn-outline-success" role="button">Buy Now</a>
{% else %}
<h4 class="text-danger">Out of Stock !</h4>
{% endif %}

{% endblock content %}
