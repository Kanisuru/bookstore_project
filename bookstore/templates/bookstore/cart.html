{% extends 'bookstore/base.html' %}

{% block content %}
<h2>Your Cart</h2>
<div class="cart-items">
    {% for book in cart.items.all %}
    <div class="cart-item">
        <h3>{{ book.title }}</h3>
        <p>${{ book.price }}</p>
    </div>
    {% empty %}
    <p>Your cart is empty.</p>
    {% endfor %}
</div>
{% endblock %}
